<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Usuários</title>
</h:head>
<h:body>

<p:growl id="mensagem"/>

	<h:form id="frmListagem">
		<p:panel header="Usuários - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" rows="5"
				value="#{usuarioBean.usuarios}" var="usuario">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" 
					actionListener="#{usuarioBean.novo}"
					update=":frmCadastro:painel"/>
				</f:facet>

				<p:column headerText="Nome" sortBy="#{usuario.nome}" filterBy="#{usuario.nome}">
					<h:outputText value="#{usuario.nome}" />
				</p:column>

				<p:column headerText="CPF">
				<h:outputText value="#{usuario.cpf}"/>
				</p:column>

				<p:column headerText="Data Nascimento">
				<h:outputText value="#{usuario.dataNascimento}">
					<f:convertDateTime locale="pt_BR" />
				</h:outputText>
				</p:column>

				<p:column headerText="Ativo">
					<p:selectBooleanCheckbox value="#{usuario.ativo}" disabled="true" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash" actionListener="#{usuarioBean.excluir}"
					update=":mensagem :frmListagem:tabela">
						<p:confirm header="Confirmação" message="Deseja excluir o usuário?"
							icon="ui-icon-alert" />
							<f:attribute name="usuarioSelecionado" value="#{usuario}"/>
					</p:commandButton>
					
					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{usuarioBean.editar}"
						update=":frmCadastro:painel"
						oncomplete="PF('dialogo').show();">
						<f:attribute name="usuarioSelecionado" value="#{usuario}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			
			<p:confirmDialog global="true">
				 <p:commandButton  value =" Sim " type =" button "
					styleClass =" ui-confirmdialog-yes " icon =" ui-icon-check " />
				<p:commandButton  value =" Não " type =" button "
					styleClass =" ui-confirmdialog-no " icon =" ui-icon-close " />
			</p:confirmDialog>
		</p:panel>
	</h:form>

	<p:dialog header="Usuários - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form  id="frmCadastro">
			<h:panelGrid id="painel" columns="2" >
				<p:outputLabel value="Nome:" />
				<p:inputText maxlength="50" size="30" value="#{usuarioBean.usuario.nome}"/>
				
				<p:outputLabel value="CPF:" />
				<p:inputText maxlength="50" size="30" value="#{usuarioBean.usuario.cpf}"/>
				
				<p:outputLabel value="Data Nascimento:" />
				<p:calendar value="#{usuarioBean.usuario.dataNascimento}"/>
				
				<p:outputLabel value="E-mail:" />
				<p:inputText maxlength="50" size="30" value="#{usuarioBean.usuario.login}"/>

				<p:outputLabel value="Senha:" />
				<p:password maxlength="8" size="10" value="#{usuarioBean.usuario.senha}"/>
				
				<p:outputLabel value="Telefone:" />
				<p:inputText maxlength="50" size="30" value="#{usuarioBean.usuario.telefone}"/>
				
				<p:outputLabel value="Endereço Completo:" />
				<p:inputText maxlength="50" size="30" value="#{usuarioBean.usuario.enderecoCompleto}"/>

				<p:outputLabel value="Ativo:" />
				<p:selectBooleanCheckbox value="#{usuarioBean.usuario.ativo}"/>

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{usuarioBean.salvar}"
				update=":mensagem :frmCadastro:painel :frmListagem:tabela"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
