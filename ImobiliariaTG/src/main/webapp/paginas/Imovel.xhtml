<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Imovel</title>
</h:head>
<h:body>
<p:growl id="mensagem"/>
	<h:form id="frmListagem">
		<p:panel header="Imóvel - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" rows="5"
				value="#{imovelBean.imoveis}" var="imovel">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" 
					actionListener="#{imovelBean.novo}"
					update=":frmCadastro:painel"/>
				</f:facet>

				<p:column headerText="Descrição" sortBy="#{imovel.observacoes}" filterBy="#{imovel.observacoes}">
				<h:outputText value="#{imovel.observacoes}" />
				</p:column>

				<p:column headerText="Endereço">
				<h:outputText value="#{imovel.enderecoCompleto}" />
				</p:column>
				
				<p:column headerText="Valor Diária">
				<h:outputText value="#{imovel.valorDiaria}" />
				</p:column>
				
				<p:column headerText="Regras do proprietário">
				<h:outputText value="#{imovel.regrasProprietario}" />
				</p:column>
				
				<p:column headerText="Ativo">
				<h:outputText value="#{imovel.ativo}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash" actionListener="#{imovelBean.excluir}"
					update=":mensagem :frmListagem:tabela">
						<p:confirm header="Confirmação" message="Deseja excluir o imóvel?"
							icon="ui-icon-alert" />
							<f:attribute name="imovelSelecionado" value="#{imovel}"/>
					</p:commandButton>
				</p:column>
			</p:dataTable>
			
			<p:confirmDialog global="true">
				 <p:commandButton  value =" Sim " type =" button "
					styleClass =" ui-confirmdialog-yes " icon =" ui-icon-check " />
				<p:commandButton  value =" Não " type =" button "
					styleClass =" ui-confirmdialog-no " icon =" ui-icon-close " />
			</p:confirmDialog>
		</p:panel>
	</h:form>

	<p:dialog header="Imóvel - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="frmCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel value="Descrição:" />
				<p:inputText maxlength="50" size="30" value="#{imovelBean.imovel.observacoes}"/>
				
				<p:outputLabel value="Endereço:" />
				<p:inputText maxlength="50" size="30" value="#{imovelBean.imovel.enderecoCompleto}"/>
				
				<p:outputLabel value="Valor Diária:" />
				<p:inputText maxlength="7" size="10" value="#{imovelBean.imovel.valorDiaria}"/>	
				
				<p:outputLabel value="Documento do imóvel:" />
				<p:fileUpload multiple="true" label="Selecionar Arquivos"
								sizeLimit="12240000"
								allowTypes="/(\.|\/)(pdf)$/"
								invalidSizeMessage="O tamanho de arquivo máximo é de 10 MB"
								invalidFileMessage="apenas pdf"
								sequential="true"
								update="msgFile" mode="advanced" dragDropSupport="false"
								auto="true" fileLimit="10" value="#{imovelBean.imovel.caminhoDocumento}"
								fileUploadListener="#{imovelBean.handleFileUpload}">
								<p:growl id="msgFile" showDetail="true" keepAlive="true" />
							</p:fileUpload>
				
				<p:outputLabel value="Regras do proprietário:" />
				<p:inputText maxlength="50" size="30" value="#{imovelBean.imovel.regrasProprietario}"/>
				
				<p:outputLabel value="Quantidade de cômodos:" />
				<p:inputText maxlength="2" size="3" value="#{imovelBean.imovel.qtdComodos}"/>	
				
				<p:outputLabel value="Quantidade de camas:" />
				<p:inputText maxlength="2" size="3" value="#{imovelBean.imovel.qtdCamas}"/>	
				
				<p:outputLabel value="Quantidade de banheiros:" />
				<p:inputText maxlength="2" size="3" value="#{imovelBean.imovel.qtdBanheiros}"/>	
				
				<p:outputLabel value="Usuário:" />
				<p:selectOneMenu id="usuario" filter="true"
					value="#{imovelBean.imovel.usuario}" required="true"
					requiredMessage="O campo 'Usuario' é obrigatório"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem noSelectionOption="true" itemLabel="Selecione um ususário"/>
					<f:selectItems value="#{imovelBean.usuarios}" var="usuario"
						itemValue="#{usuario}" itemLabel="#{usuario.nome} - #{usuario.cpf}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Ativo:" />
				<p:selectBooleanCheckbox  value="#{imovelBean.imovel.ativo}"/>
				
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{imovelBean.salvar}"
				update=":mensagem :frmCadastro:painel :frmListagem:tabela"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
