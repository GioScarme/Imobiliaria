<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<!-- Biblioteca do prime faces -->
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
</h:head>
<h:body>

	<h:form id="frmLogin">
		<p:growl id="mensagem" />

		<div class="Container100 Responsive100">
			<div class="Card TexAlCenter">
				<p:inputText  styleClass="Wid90" placeholder="Usuário" value="#{loginBean.usuario.pessoa.email}" 
				requiredMessage="O campo usuário é obrigatório"/>

				<div class="empty-pageBox10"></div>

				<p:password  styleClass="Wid90" placeholder="Senha" value="#{loginBean.usuario.senha}"
				requiredMessage="O campo senha é obrigatório" />

				<div class="empty-pageBox30"></div>

				<p:commandButton value="Entrar" actionListener="#{loginBean.autenticar}"
					update="frmLogin:mensagem" styleClass="Wid100" />

				<div class="empty-pageBox10"></div>

				<p:button value="Primeiro Acesso" styleClass="Wid100"
					href="/paginas/primeiro_acesso.xhtml" />

				<div class="empty-pageBox10"></div>

				
			</div>
		</div>

	</h:form>

</h:body>
</html>
