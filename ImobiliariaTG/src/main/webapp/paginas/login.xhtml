<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<!-- Biblioteca do prime faces -->
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
</h:head>
<h:body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<h:form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Bem-vindo!
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" >
						<p:inputText class="input100" placeholder="Usuário" value="#{loginBean.usuario.pessoa.email}" 
				requiredMessage="O campo usuário é obrigatório"/>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" >
						<span class="btn-show-pass">
						</span>
						<p:password class="input100" placeholder="Senha" value="#{loginBean.usuario.senha}"
				requiredMessage="O campo senha é obrigatório"/>
						<span class="focus-input100" ></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<p:commandButton class="login100-form-btn" value="Login" actionListener="#{loginBean.autenticar}"/>
							
						</div>
					</div>

					<div class="text-center p-t-115">
						<a class="txt2" href="primeiro_acesso.xhtml">
							Primeiro Acesso
						</a>
					</div>
				</h:form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<h:outputStylesheet name="main.css" library="css" />
	<h:outputStylesheet name="util.css" library="css" />
	<h:outputStylesheet name="font-awesome-4.7.0/css/font-awesome.min.css" library="fonts" />
	<h:outputStylesheet name="iconic/css/material-design-iconic-font.min.css" library="fonts" />
	<h:outputStylesheet name="images/icons/favicon.ico" library="images" />
	<h:outputStylesheet name="bootstrap/css/bootstrap.min.css" library="vendor" />
	<h:outputStylesheet name="animate/animate.css" library="vendor" />
	<h:outputStylesheet name="css-hamburgers/hamburgers.min.css" library="vendor" />
	<h:outputStylesheet name="animsition/css/animsition.min.css" library="vendor" />
	<h:outputStylesheet name="select2/select2.min.css" library="vendor" />
	<h:outputStylesheet name="daterangepicker/daterangepicker.css" library="vendor" />
	
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
</h:body>
</html>
