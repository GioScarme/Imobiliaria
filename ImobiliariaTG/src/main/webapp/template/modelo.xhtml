<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Imobiliaria</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<div id="geral">
		<div id="topo">
			<p:graphicImage library="images" name="logo.png"
				styleClass="imagemCentralizada" />
		</div>

		<div id="cabecalho" class="divCabecalho">
			<h:form id="frmMenu">
				<p:menubar>
					<p:submenu label="Perfil">
						<p:menuitem value="Cadastrar" url="/paginas/cadastroUsuario.xhtml"/>
						<p:menuitem value="Login" />
						<p:menuitem value="Editar dados" />
						<p:menuitem value="Alterar senha" />
						<p:menuitem value="Sair" url="/paginas/principal.xhtml"/>
					</p:submenu>

					<p:submenu label="Imóveis">
						<p:menuitem value="Cadastrar imóvel" url="/paginas/Imovel.xhtml"/>
						<p:menuitem value="Meus imóveis" />
					</p:submenu>

					<p:submenu label="Reservas">
						<p:menuitem value="Minhas reservas" url="/paginas/Reserva.xhtml"/>
					</p:submenu>
				</p:menubar>
			</h:form>
		</div>

		<div id="conteudo">
			<ui:insert name="conteudo" />
		</div>
	</div>
</h:body>
</html>
